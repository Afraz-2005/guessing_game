<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <section >
        <div class="main">
            <div class="header">
                Guess the number
            </div>
        </div>
    </section>
    <section class="sec2">
        <div class="main2">
            <form action="#" class="form">
                <label for="range">Select the range from 1 to</label>
                <input type="number" id="range" value="" placeholder="Type the range.." required>
                <button class="btn1" id="btn1">+</button>
            </form>
        </div>
    </section>
    <section class="sec3">
        <div class="main3">
            <h4>
                Guess a number between 1 and <span id="span">  </span>
            </h4>
            <div class="form">
                <input type="number" placeholder="Type the number.." value="" id="number" required>
                <button type="submit" class="btn2" id="btn2">+</button>
            </div>
            <div class="display" id="display">
                <h3 id="displayResult"></h3>
            </div>
        </div>
    </section>
    <section class="status">
        <div class="main4">
            <h4 class="stated">Game over answer was<span id="gameOver"> </span> </h4>
            <button id="restart"> <a href="javascript:location.reload(true)">Restart</a> </button>
        </div>
    </section>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
